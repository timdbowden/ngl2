<md-toolbar>My Messages</md-toolbar>
<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="login()">
      <md-icon>menu</md-icon>
    </button>
  </md-toolbar>


  <div class="card-container">
    <md-card *ngFor="let msg of messages">
            <md-card-title>{{msg.subject}}</md-card-title>
            <md-card-content class="secondary">
                <h1>{{msg.sender.emailAddress.address}}</h1>
                {{msg.receivedDateTime}}       

      </md-card-content>
      <md-card-actions align="end">
        <button md-button color="primary">READ</button>
        <button md-button color="primary">REPLY</button>
      </md-card-actions>
    </md-card>
  </div>

</md-sidenav-layout>
